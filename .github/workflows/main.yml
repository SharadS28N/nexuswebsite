name: Deploy React App to cPanel via FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install Dependencies
        run: npm install

      - name: 🛠️ Build App
        run: npm run build

      - name: 🚀 Deploy to cPanel via FTP using lftp
        env:
          FTP_SERVER: ${{ secrets.CPANEL_SERVER }}
          FTP_USERNAME: ${{ secrets.CPANEL_USERNAME }}
          FTP_PASSWORD: ${{ secrets.CPANEL_PASSWORD }}
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp

          lftp -c "
            set ftp:passive-mode on;
            set ssl:verify-certificate no;
            open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_SERVER;
            mirror -R --delete --verbose dist/ nexusevent.com.np/
          "
