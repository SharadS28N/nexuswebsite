name: Deploy Vite React App to cPanel via SFTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build Vite app
        run: npm run build

      - name: Show output files
        run: ls -la dist/

      - name: Deploy via SFTP using appleboy/scp-action
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.CPANEL_SERVER }}
          username: ${{ secrets.CPANEL_USERNAME }}
          password: ${{ secrets.CPANEL_PASSWORD }}
          port: 22
          source: "dist/*"
          target: "/home/${{ secrets.CPANEL_USERNAME }}/public_html/nexusevent.com.np/"
