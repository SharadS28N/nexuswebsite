name: Build & Deploy to cPanel via SSH

on:
  push:
    branches:
      - main   # or your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # or your project version

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build  # make sure this outputs to dist/

    - name: Setup SSH agent and add key
      uses: webfactory/ssh-agent@v0.8
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}


    - name: Deploy via rsync over SSH
      run: |
        rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" dist/ versulin@your-cpanel-server:/home2/versulin/nexusevent.com.np/
