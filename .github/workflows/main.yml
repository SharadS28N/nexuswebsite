name: Deploy React Vite App via FTP using lftp

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build Vite app
        run: npm run build

      - name: Deploy to FTP via lftp
        env:
          FTP_SERVER: ${{ secrets.CPANEL_SERVER }}
          FTP_USERNAME: ${{ secrets.CPANEL_USERNAME }}
          FTP_PASSWORD: ${{ secrets.CPANEL_PASSWORD }}
        run: |
          # Install lftp
          sudo apt-get update
          sudo apt-get install -y lftp

          # Use lftp to mirror the dist/ directory to your FTP server
          lftp -c "
            open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_SERVER;
            set ftp:passive-mode on;
            mirror -R --delete --verbose dist/ public_html/nexusevent.com.np/
          "
